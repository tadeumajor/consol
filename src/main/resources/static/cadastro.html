<main>


  <div class="formCadastro container">

    <div class="mb-3">
      <label for="nomeCadastro" class="form-label">Nome Completo</label>
      <input type="text" class="form-control" id="nomeCadastro" placeholder="Fulano de Tal">
    </div>

    <div class="mb-3">
      <label for="cpfCadastro" class="form-label">CPF</label>
      <input type="email" class="form-control" id="cpfCadastro" placeholder="000.000.000-00">
    </div>

    <div class="mb-3">
      <label for="foneCadastro" class="form-label">Celular</label>
      <input type="tel" class="form-control" id="foneCadastro" placeholder="(00) 00000-0000">
    </div>

    <div class="mb-3">
      <label for="numApCadastro" class="form-label">Número do AP</label>
      <input type="tel" class="form-control" id="numApCadastro" placeholder="00">
    </div>

    <div class="mb-3">
      <label for="emailCadastro" class="form-label">Email</label>
      <input type="email" class="form-control" id="emailCadastro" placeholder="nome@exemplo.com">
    </div>

    <div class="mb-3">
      <label for="senhaCadastro" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senhaCadastro" placeholder="*******">
    </div>

    <button id="btnCadastrarUsuario" type="button" class="btn btn-secondary">Cadastrar</button>

  </div>


</main>

<footer class="rodape container">
